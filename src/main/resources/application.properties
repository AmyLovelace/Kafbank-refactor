##Config
spring.application.name=${MS_NAME}
spring.config.import=optional:file:.env[.properties]
rest.client.default.timeout=10000
spring.profiles.active=${PROFILE}
server.port=${MS_PORT}
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#Kafka

spring.kafka.producer.bootstrap-servers=pkc-921jm.us-east-2.aws.confluent.cloud:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


kafka.topic-name = ${TOPIC_NAME}
kafka.topic-card = ${TOPIC_CARD}
kafka.retention-ms-config=${RETENTION_MS_CONFIG}